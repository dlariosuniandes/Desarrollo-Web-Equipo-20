<div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <form class="modal-content" [formGroup]="addAlbumCollectorForm" (ngSubmit)="!addAlbumCollectorForm.invalid">
        <div class="modal-header">
            <h3 class="modal-title d-xl-flex align-items-xl-center"><br /><strong i18n>Añadir un Album</strong><br /></h3><button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="emitCancelEvent()"><span aria-hidden="true">×</span></button>
        </div>
        <div>
            <div class="row register-form">
                <div class="col-md-8 offset-md-2">
                    <div class="custom-form p-0 ml-0 mr-0">
                        <div class="form-row form-group">
                            <label class="col-form-label" for="dropdown-input-field" i18n>Nombre de Album</label>
                            <select class="form-select form-select-lg w-100 h-100" [ngClass]="{wrongInput: addAlbumCollectorForm.get('album').touched && addAlbumCollectorForm.get('album').hasError('required')}" aria-label="Default select example" formControlName="album">
                              <option value="" disabled i18n>Escoger nombre del album</option>
                              <option *ngFor="let a of albums" value={{a.darId()}} i18n>{{a.darNombre()}}</option>
                          </select>
                            <div class="wrongText" *ngIf="
                            addAlbumCollectorForm.get('album').hasError('required') &&
                            addAlbumCollectorForm.get('album').touched
                            " i18n>
                                Debe escoger una opcion
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <label class="col-form-label" for="name-input-field" i18n>Precio del Album</label>
                            <input novalidate id="price" class="form-control" [ngClass]="{wrongInput: addAlbumCollectorForm.get('price').touched && (addAlbumCollectorForm.get('price').hasError('required') || addAlbumCollectorForm.get('price').hasError('min'))}" formControlName="price"
                                i18n-placeholder placeholder="Valor del album" type="number" />
                            <div class="wrongText" *ngIf="
                                addAlbumCollectorForm.get('price').hasError('required') &&
                                addAlbumCollectorForm.get('price').touched
                              " i18n>
                                Precio requerido
                            </div>
                            <div class="wrongText" *ngIf="
                                addAlbumCollectorForm.get('price').hasError('min') &&
                                addAlbumCollectorForm.get('price').touched
                              " i18n>
                                Precio muy bajo. Este debe ser de al menos 10
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <label class="col-form-label" for="dropdown-input-field" i18n>Estado</label>
                            <select class="form-select form-select-lg w-100 h-100" [ngClass]="{wrongInput: addAlbumCollectorForm.get('status').touched && addAlbumCollectorForm.get('status').hasError('required')}" aria-label="Default select example" formControlName="status">
                                  <option value="" disabled i18n>Escoger estado del album</option>
                                  <option *ngFor="let st of status" [ngValue]="st">{{st}}</option>

                              </select>
                            <div class="wrongText" *ngIf="
                                addAlbumCollectorForm.get('status').hasError('required') &&
                                addAlbumCollectorForm.get('status').touched
                                " i18n>
                                Debe escoger una opcion
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer d-xl-flex justify-content-xl-center">
            <button type="submit" class="btn btn-primary submit-button" [disabled]="addAlbumCollectorForm.invalid" (click)="addAlbumCollector(addAlbumCollectorForm.value.album,addAlbumCollectorForm.value)" i18n>
            Crear Album
          </button>
            <button type="button" class="btn btn-danger cancel-button" data-dismiss="modal" (click)="emitCancelEvent()" i18n>
            Cancelar
          </button>
        </div>
    </form>
</div>
