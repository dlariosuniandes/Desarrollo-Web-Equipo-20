<div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <form class="modal-content" [formGroup]="createAlbumForm" (ngSubmit)="crearAlbum()">
        <div class="modal-header">
            <h3 class="modal-title d-xl-flex align-items-xl-center"><br /><strong>Añadir un Album</strong><br /></h3><button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="emitCancelEvent()"><span aria-hidden="true">×</span></button>
        </div>
        <div>
            <div class="row register-form">
                <div class="col-md-8 offset-md-2">
                    <div class="custom-form p-0 ml-0 mr-0">
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="name-input-field">Nombre del Album</label>
                            </div>
                            <div class="col-sm-6 input-column p-0" [ngClass]="{wrongInput: nombreAlbum.invalid && nombreAlbum.touched}">
                                <input type="text" class="form-control" formControlName="nombreAlbum" />
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="email-input-field">URL de portada</label>
                            </div>
                            <div class="col-sm-6 input-column p-0" [ngClass]="{wrongInput: urlAlbum.invalid && urlAlbum.touched}">
                                <input type="email" class="form-control" formControlName="urlAlbum" />
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="pawssword-input-field">Fecha de publicación</label>
                            </div>
                            <div class="col-sm-6 input-column p-0" [ngClass]="{wrongInput: fechaPublicacion.invalid && fechaPublicacion.touched}">
                                <input type="date" class="form-control" formControlName="fechaPublicacion" />
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="repeat-pawssword-input-field">Descripción</label>
                            </div>
                            <div class="col-sm-6 input-column p-0" [ngClass]="{wrongInput: descripcion.invalid && descripcion.touched}">
                                <textarea class="form-control" type="text" formControlName="descripcion"></textarea>
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="dropdown-input-field">Genero</label>
                            </div>
                            <div class="col-sm-6 input-column p-0" [ngClass]="{wrongInput: genre.invalid && genre.touched}">
                                <select class="form-select form-select-lg w-100 h-100" aria-label="Default select example" formControlName="genero">
                                    <option value="" disabled>Escoger Genero</option>
                                    <option *ngFor="let g of genero" [ngValue]="g">{{g}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Sello Discográfico</label></div>
                            <div class="col-sm-6 input-column p-0" [ngClass]="{wrongInput: seal.invalid && seal.touched}">
                                <select class="form-select form-select-lg w-100 h-100" aria-label="seleccion de sello" formControlName="sello">
                                    <option value="" disabled>Escoger sello discografico</option>
                                    <option *ngFor="let r of sello" [ngValue]="r">{{r}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer d-xl-flex justify-content-xl-center">
            <button class="btn btn-light submit-button" type="submit" [disabled]="createAlbumForm.invalid">Crear Album</button>
            <button class="btn btn-danger cancel-button" type="button" data-dismiss="modal" (click)="emitCancelEvent()">Cancelar</button>
        </div>
    </form>
</div>
