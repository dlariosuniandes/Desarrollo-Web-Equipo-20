<div class="row" id="iterablecard">
    <div class="col-auto col-sm-12 col-md-12 col-lg-6 col-xl-4" style="padding-top: 15px;padding-bottom: 15px;padding-right: 15px;padding-left: 15px;" *ngFor="let album of albums, index as i">
        <div class="bg-light border rounded shadow card"><img class="card-img-top" src="{{album.darPortada()}}" />
            <div class="card-body">
                <h3 class="card-title" style="font-family: Antic, sans-serif;color: rgb(81,87,94);">{{album.darNombre()}}</h3>
                <h5 class="card-sub-title" style="font-family: Antic, sans-serif;color: #38ae53;"><span *ngFor="let artista of album.darArtistas()">{{artista.name}}</span></h5>
                <h6 class="card-title" style="font-family: Antic, sans-serif;color: rgb(81,87,94);">{{album.darFecha() | date:'dd/MM/yyyy'}}</h6>
                <p class="card-text" style="  font-family: Antic, sans-serif;color: rgb(81,87,94);"></p>
                <p id="lorem">{{album.darDescripcion()}}</p>
                <button class="btn btn-primary d-flex align-items-center" id="buttonAlbum{{i}}" type="button" style="font-weight: normal;font-family: Antic, sans-serif;" (click)="detallarAlbum(i)">Ver detalle del albumÂ <i class="bi bi-arrow-bar-right h5 mb-0"></i></button>
            </div>
        </div>
    </div>
</div>
