<div class="container-fluid" *ngIf="collectorDetail">

    <div class="row">
        <div class="col-3">

            <div class="thumb">
                <img class="img-fluid" width="70" height="70" src="../../assets/images/user.svg" alt="avatar usuario" />
            </div>
            <p class="h3 p-3" id="usuario">{{collectorDetail.darNombre()}}</p>
            <dl>
                <dt>Datos Personales</dt>
                <hr>
                <dt> Telefono</dt>
                <dd>{{collectorDetail.darTelefono()}}</dd>
                <hr>
                <dt>Email</dt>
                <dd>{{collectorDetail.darEmail()}}</dd>
                <dt></dt>
                <dd>
                  <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#albumCreationModal" (click)="adicionarAlbumOn()">Agregar Album</button>
                  <button class="btn btn-danger" type="button" (click)="borrarColeccionista(collectorDetail.darId())">Borrar</button></dd>
            </dl>
        </div>

        <div class="col-4" *ngIf="collectorAlbums">
            <P>Albums:</P>
            <table class="table table-striped" *ngIf="collectorAlbums.length!=0">
                <tbody>
                    <div class="card" *ngFor="let a of collectorAlbums;">
                        <tr>
                            <td class="albumNav" (click)="navegarAlbum(a.darAlbum().darId())">{{a.darAlbum().darNombre()}}</td>
                            <td>{{a.darEstado()}}</td>
                            <td>{{a.darPrecio()}}</td>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>
        <div class="col-5">
            <p>Artistas favoritos:</p>
            <table class="table table-striped">
                <tbody>
                    <div class="card" *ngFor="let b of collectorDetail.darArtistasFavoritos();">
                        <tr>
                            <td><img class="img-fluid" src={{b.image}} alt="imagen artista"></td>
                            <td class="albumNav" (click)="navegarArtista(b)">{{b.name}}</td>
                            <td>{{b.description}}</td>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>
    </div>
</div>
<collector-album
  role="dialog"
  tabindex="-1"
  class="modal fade show"
  id="albumCreationModal"
  data-backdrop="static"
  aria-hidden="true"
  style="display: none"
  *ngIf="addingAlbum"
  (cancelEvent)="adicionarAlbumOn()"
  [collectorDetail]="collectorDetail"
>
</collector-album>
