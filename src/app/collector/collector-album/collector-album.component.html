<div class="modal-dialog modal-xl modal-dialog-centered" role="document">
  <form class="modal-content"
  [formGroup]="addAlbumCollectorForm"
  (ngSubmit)="!addAlbumCollectorForm.invalid"
  >
      <div class="modal-header">
          <h3 class="modal-title d-xl-flex align-items-xl-center"><br /><strong>Añadir un Album</strong><br /></h3><button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="emitCancelEvent()"><span aria-hidden="true">×</span></button>
      </div>
      <div>
          <div class="row register-form">
              <div class="col-md-8 offset-md-2">
                  <div class="custom-form p-0 ml-0 mr-0">
                      <div class="form-row form-group">
                          <label class="col-form-label" for="name-input-field">Nombre del Album</label>
                          <input
                            novalidate
                            id="price"
                            class="form-control"
                            formControlName="price"
                            placeholder="Valor del album"
                            type="number"
                            />
                            <div
                              class="alert alert-danger alert-dismissible fade show"
                              *ngIf="
                                addAlbumCollectorForm.get('price').hasError('required') &&
                                addAlbumCollectorForm.get('price').touched
                              "
                            >
                              Precio requerido
                            </div>
                            <div
                              class="alert alert-danger alert-dismissible fade show"
                              *ngIf="
                                addAlbumCollectorForm.get('price').hasError('min') &&
                                addAlbumCollectorForm.get('price').touched
                              "
                            >
                              Precio muy bajo. Este debe ser de al menos 10
                        </div>
                      </div>





                      <div class="form-row form-group">
                          <label class="col-form-label" for="dropdown-input-field">Estado</label>

                              <select
                                class="form-select form-select-lg w-100 h-100"
                                aria-label="Default select example"
                                formControlName="status"
                                >
                                  <option value="" disabled>Escoger estado del album</option>
                              </select>
                      </div>



                  </div>
              </div>
          </div>
      </div>
      <div class="modal-footer d-xl-flex justify-content-xl-center">
          <button
            type="submit"
            class="btn btn-light submit-button"
            [disabled]="addAlbumCollectorForm.invalid"
          >
            Crear Album
          </button>
          <button
            type="button"
            class="btn btn-danger cancel-button"
            data-dismiss="modal"
            (click)="emitCancelEvent()"
          >
            Cancelar
          </button>
      </div>
  </form>
</div>
